<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login — Simple E-com</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="index.html">Simple E‑com</a></div>
    <nav>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h1>Login / Register (No DB)</h1>
    <p>This demo stores user info in <strong>localStorage</strong>. Use any email/password to "register".</p>

    <div class="card">
      <h3>Register</h3>
      <form id="register-form">
        <input name="name" placeholder="Full name" required />
        <input name="email" placeholder="Email" required />
        <input name="password" placeholder="Password" type="password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="card">
      <h3>Login</h3>
      <form id="login-form">
        <input name="email" placeholder="Email" required />
        <input name="password" placeholder="Password" type="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="msg"></div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
